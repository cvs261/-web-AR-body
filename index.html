<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Detecție Postură Web</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: #111;
            color: white;
        }
        canvas, video {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 0;
        }
        #postureStatus {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
            font-size: 1.5em;
            background: rgba(0,0,0,0.5);
            padding: 10px 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div id="postureStatus">Analiză postură...</div>
<video id="video" autoplay playsinline muted></video>
<canvas id="output"></canvas>

<!-- MediaPipe Pose -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script>
    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('output');
    const canvasCtx = canvasElement.getContext('2d');
    const statusEl = document.getElementById('postureStatus');

    const pose = new Pose({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/${file}`,
    });

    pose.setOptions({
        modelComplexity: 1,
        smoothLandmarks: true,
        enableSegmentation: false,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5,
    });

    pose.onResults(onResults);

    function onResults(results) {
        canvasElement.width = videoElement.videoWidth;
        canvasElement.height = videoElement.videoHeight;

        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

        if (results.poseLandmarks) {
            const leftShoulder = results.poseLandmarks[11];
            const rightShoulder = results.poseLandmarks[12];

            // Desenează puncte
            for (const lm of results.poseLandmarks) {
                canvasCtx.beginPath();
                canvasCtx.arc(lm.x * canvasElement.width, lm.y * canvasElement.height, 5, 0, 2 * Math.PI);
                canvasCtx.fillStyle = "cyan";
                canvasCtx.fill();
            }

            // Desenează linia dintre umeri
            const x1 = leftShoulder.x * canvasElement.width;
            const y1 = leftShoulder.y * canvasElement.height;
            const x2 = rightShoulder.x * canvasElement.width;
            const y2 = rightShoulder.y * canvasElement.height;

            canvasCtx.beginPath();
            canvasCtx.moveTo(x1, y1);
            canvasCtx.lineTo(x2, y2);
            canvasCtx.strokeStyle = "yellow";
            canvasCtx.lineWidth = 3;
            canvasCtx.stroke();

            // Analiză postură simplă
            const shoulderDiff = Math.abs(y1 - y2);
            if (shoulderDiff > 30) {
                statusEl.textContent = "⚠️ Postură incorectă: umerii nu sunt aliniați!";
                statusEl.style.color = "red";
            } else {
                statusEl.textContent = "✅ Postură corectă";
                statusEl.style.color = "lightgreen";
            }
        }

        canvasCtx.restore();
    }

    const camera = new Camera(videoElement, {
        onFrame: async () => {
            await pose.send({ image: videoElement });
        },
        width: 640,
        height: 480,
    });

    camera.start();
</script>
</body>
</html>
